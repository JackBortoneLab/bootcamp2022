<script>
    // let (es6) = var (es5)
    class Selector extends HTMLElement {
        construct(selector) {
            // init method 
            //Object.setPrototypeOf(this, window.__proto__);
            this.selector = selector;
            this.__initialize (); 
        }

        
        __initElement() {
            if(this.selector.startsWith("#")){
                const elemId = this.selector.substring(1);
                const e = document.getElementById(elemId);
                return e;
            } 
            return null ;
        }
        __initialize() {
            console.log("coucou bb!!!");
            this.__initElement() ;

        }
    };
    const name = new Selector( '#name' );
    const body = new Selector( '#name');
    window.onload = function(event) {
    if(document.readyState=="complete"){
        element = document.createElement("p");
        element.innerHTML="hellllo";
        body.appendChild(
            element
            );
        }
    };   
</script>
