<body id="main">
<p>Hello <span id=name>smart</span></p>

</body>
<script>
    var $ = function(selector){
                if(selector.startsWith("#")){
                        elemId = selector.substring(1);
                        let e = document.getElementById(elemId);
                        return e;
                } else {
                        return null;
                }
    };
    let name = $('#name');
    let body = $("#main");
    window.onload = function(event) {
    if(document.readyState=="complete"){
        element = document.createElement("p");
        element.innerHTML="hellllo";
        body.appendChild(
            element
            );
        }
    };   
</script>
</html>
